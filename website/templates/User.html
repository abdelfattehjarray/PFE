{% load static %}

{% block content %}
<html lang="en">

<head>
  
  <meta charset="UTF-8" />
  <meta name="description" content=" " />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/sty.css' %}" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <form action="{% url 'User' %}" class="sign-in-form" method="POST">{% csrf_token %}
          <h2 class="title">Log in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="emailL" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="passwordL" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          
          
        </form>

        <form action="{% url 'User' %}" class="sign-up-form" method="POST">{% csrf_token %}
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="firstName" name="firstName" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="lastName" name="lastName" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" id="emailid"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            

            <select name="statut" id="statut" placeholder="choisir votre statut " >
             <option value="doyen">Doyen</option>
             <option value="secretere">Secret√®re</option>
             
            </select>
          </div>
          
          
          <input type="submit" class="btn" value="Sign up" />
          
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
          sign up and get access to files database
          </p>
          <button class="btn transparent" id="sign-up-btn">
          Sign up
          </button>
        </div>
      
    
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Sign Up</h3>
          <p>
            welcome to FSG files database website !! <br>
            - Add new files<br>
            - Manage users <br>
            - Manage Data <br>
            
            </p>
          <button class="btn transparent" id="sign-in-btn">
          Sign in
          </button>
        </div>
      
    
      </div>
    </div>
  </div>

  <script src="{% static 'js/app.js' %}"></script>

  {% endblock %}
</body>

</html>
